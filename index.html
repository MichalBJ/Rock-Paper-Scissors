<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kamen-Papier-Noznice</title>
	<link rel="stylesheet" type="text/css" href="styly.css">
	<script defer src="script.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
	
	
	
</head>
<body>
	<div id="container">

		<div id="banner">
			<img src="img/banner.jpg" alt="game_logo">
		</div>

		<div id="text_points">
			<p>&lt;&lt;&lt; Choose how many points will be needed to win &gt;&gt;&gt;</p>
		</div>

		<div id="many_points">
			<div>5</div>
			<div>10</div>
			<div>15</div>
			<div>20</div>
			<div id="start">START</div>
		</div>
		<div id="game">
			<div id="score">
				<div>YOU</div>
				<div><span id="player">0</span> : <span id="pc">0</span></div>
				<div>PC</div>
			</div>
			<div id="final_choice"> 
				<div><img src="img/otaznik.jpg" alt="player_choice"></div>
				:
				<div><img src="img/otaznik.jpg" alt="pc_choice"></div>
			</div>
			<div id="choice_box">
				<div id="rock"><img src="img/rock.jpg" alt="rock"></div>
				<div id="scissors"><img src="img/scissors.jpg" alt="scissors"></div>
				<div id="paper"><img src="img/paper.jpg" alt="paper"></div>
			</div>
		</div>
		<div id="finalResult"></div>
	</div>
</html>
